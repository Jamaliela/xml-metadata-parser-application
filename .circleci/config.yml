      # Build time is reduced from 6 minutes to 3 minutes when this cache is used
      - restore_cache:
          key: v1-cached-dependencies-{{ checksum "pom.xml" }}

      - run:
          name: "Download Dependencies"
          command: mvn -s .circleci/settings.xml dependency:go-offline

